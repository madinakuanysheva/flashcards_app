{% extends 'users/layout.html' %}
{% load static %}

{% block title %}Популярные карточки{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Выбери тему</h2>
    <div class="list-group">
        {% for topic in topics %}
            <a href="{% url 'topic_cards' topic.id %}" class="list-group-item list-group-item-action">
                {{ topic.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
