{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}Карточки для обучения{% endblock %}</title>

    <!-- Стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <aside>
        <h3>Приложение для изучения с карточками</h3>
        <ul>
            {% if request.session.username %}
                <li><a href="{% url 'index' %}" class="nav-link">Главная</a></li>
                <li><a href="{% url 'popular_cards' %}" class="nav-link">Изучить популярные темы</a></li>
                <li><a href="{% url 'my_topics' %}" class="nav-link">Изучить свою тему</a></li>
                <li><a href="{% url 'logout' %}"><button class="nav-btn">Выйти</button></a></li>


            {% else %}
                <li><a href="{% url 'registration' %}"><button class="nav-btn">Зарегистрироваться</button></a></li>
                <li><a href="{% url 'login' %}"><button class="nav-btn">Войти</button></a></li>
            {% endif %}
        </ul>
        <style>
            a {
                text-decoration: none;
            }
            .nav-username {
                color: #555;
                font-weight: 600;
                margin-left: 10px;
            }
        </style>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
